<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Advice generator app</title>
  
</head>
<body>
  <main class="container">

    <p class="advice-id">Advice <span id="adviceslip-id">#</span></p>

    <h4 class="advice-content">Click below to get advice! </h4>

    <img src='./images/pattern-divider-mobile.svg' alt='element divider' class='divider'/>

    <button class="icon-container">
      <img src='./images/icon-dice.svg' alt='dice icon to generate new advice' class='dice-icon'/>
    </button>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sara Kuenzi</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
